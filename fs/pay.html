  <script>
  const onSubmit = (resolve, reject) => {
    try {
      paymentForm.validate(
        () => {
          paymentForm.authenticate(
            (auth) => {
              paymentForm.submit(auth, resolve, reject);
            },
  
            reject,
          );
        },
  
        reject,
      );
    } catch (error) {
      if (reject) {
        reject(error);
      } else {
        throw error;
      }
    }
  };
</script>
